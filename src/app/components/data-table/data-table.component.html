<div class="mat-elevation-z1 full-width-table">
  <table mat-table class="width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nomeCompleto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nomeCompleto}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Nascimento</th>
      <td mat-cell *matCellDef="let row">{{row.dataNascimento | date:'mediumDate'}}</td>
    </ng-container>
    <!-- Cpf Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
      <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
    </ng-container>
    <!-- Created Column -->
    <ng-container matColumnDef="addedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Cadastro</th>
      <td mat-cell *matCellDef="let row">{{row.dataCadastro | date:'mediumDate'}}</td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AÃ§oes</th>
      <td mat-cell *matCellDef='let row'>
        <a routerLink='' class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a (click)="delete(row.id)" class='delete'>
          <i class="material-icons">
            delete
          </i>
        </a>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="6" [pageSizeOptions]="[6]">
  </mat-paginator>
</div>
